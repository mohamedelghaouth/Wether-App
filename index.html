<html lang="en">

    <meta charset="utf-8">

  <body>
    <div class="container mt-3" id="form">
        <div class="card  mb-3 bg-blue">
            <div class="card-body  text-center">
                <h3 class="card-title" id="location">locationr</h3>
                <h5 class="card-title" id="locationweather">weather</h3>
                <h6 class="card-title" id="temperature">temperature</h3>
                <img width="50%" id="icon" height="50%" src="">
            </div>
            <div class="card-body">
                <ul class="list-group text-center" id="information">
                    <li class="list-group-item">
                        <div class="w-100">
                            Dapibus ac facilisis in
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="w-100">
                            Dapibus ac facilisis in
                        </div>                    
                    </li>
                </ul>
            </div>
            <div class="card-footer d-grid gap-2">
                <button type="button" class="btn  btn-primary"  id="show" data-toggle="modal" data-target="#exampleModal">
                    Change Location
                </button>
                     <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form id="form">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Location</h5>
                                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" name="country" id="countryId" value="US"/>
                                    <select name="state" class="states order-alpha form-select mb-3" id="stateId">
                                        <option value="">Select State</option>
                                    </select>
                                    <select name="city" class="cities order-alpha form-select" id="cityId">
                                        <option value="">Select City</option>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-sm btn-primary" >
                                        submit
                                    </button>
                                    <button type="submit" class="btn btn-sm btn-default" data-dismiss="modal" id="close">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
       
        </div>
    </div>
